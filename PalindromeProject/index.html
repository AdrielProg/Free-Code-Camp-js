<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Palidrome</title>
  </head>
  <body>
    <main class="container">
      <img
        class="freecodecamp-logo"
        src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
        alt="freeCodeCamp Logo"
      />
      <h1>Is it a palindrome?</h1>

      <div class="palindrome-div">
        <label for="text-input"
          >Enter in text to check for a palindrome:
        </label>
        <input type="text" class="palindrome-input" id="text-input" />
        <button class="palindrome-btn" id="check-btn">check</button>
        <div id="result" hidden></div>
      </div>
      <div class="palindrome-defenition-div">
        <p class="palindrome-defenition">
          <def>palindrome</def>
          is a word or sentence that's spelled the same way both forward and
          backward, ignoring punctuation, case, and spacing.
        </p>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
